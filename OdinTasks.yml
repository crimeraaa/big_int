version: '3'

vars:
  DEBUG_FLAGS: -debug
  RELEASE_FLAGS: -o:size -vet

tasks:
  default:
    desc: Convenience target that defers to build.
    cmds:
      - task: build
  
  do-action:
    internal: true
    desc: Do some action, one of 'build run test'.
    # Calls <root-Taskfile>:dirs
    deps:
      - task: :dirs
    # This is spaghetti but it's the least worst way
    vars:
      FLAGS: '{{if eq .MODE "debug"}}
        {{.DEBUG_FLAGS}}
        {{else if eq .MODE "release"}}
        {{.RELEASE_FLAGS}}
        {{else}}
        {{fail "MODE must be one of `debug release`"}}
        {{end}}'
    cmds:
      - 'odin {{.ACTION}} {{.SRC}} {{.FLAGS}} -out:{{.OUT_EXE}}'
    requires:
      vars: [ACTION, MODE, OUT_EXE]
    sources:
      - '{{.SRC}}/*.odin'
    generates:
      - '{{.OUT_EXE}}'
    
  build:
    desc: Build the executable.
    cmds:
      - task: do-action
        vars:
          ACTION: build

  run:
    desc: Build or rebuild then run.
    deps:
      - task: build
    cmds:
      - '{{.OUT_EXE}}'
    interactive: true
  
  test:
    desc: Build the executable then run tests.
    vars:
      OUT_EXE: '{{.BIN}}/odin-test{{exeExt}}'
    cmds:
      - task: do-action
        vars:
          ACTION: test
          OUT_EXE: '{{.OUT_EXE}}'
  
  build-*:
    vars:
      MODE: '{{index .MATCH 0}}'
    desc: Sets MODE to 'debug' or 'release' then builds.
    cmds:
      - task: build
        vars:
          MODE: '{{.MODE}}'
  
  run-*:
    vars:
      MODE: '{{index .MATCH 0}}'
    desc: Sets MODE to 'debug' or 'release' then builds and runs.
    cmds:
      - task: run
        vars:
          MODE: '{{.MODE}}'


