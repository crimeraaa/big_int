version: '3'

# TODO: figure out how to set object file output dir for clang-cl
vars:
  CXX: clang-cl
  CL_FLAGS: >-
    -nologo -W4 -WX -std:c++17 -EHsc -permissive- -Fe:"{{.OUT_EXE}}"
  DEBUG_FLAGS: -Od -Zi -Fd:"{{.BIN}}/" -fsanitize=address -DDEBUG_USE_ASSERT
  RELEASE_FLAGS: -O1
  
tasks:
  default:
    cmds:
      - task: build

  build:
    desc: Builds the C++ executable.
    deps:
      - task: :dirs
    vars:
      # Hack as long as `sources` is not supported in a variable and Windows CMD
      # cannot glob
      _SOURCES:
        sh: ls -1 '{{.SRC}}' | grep 'cpp$' | awk '{print "{{.SRC}}/" $0}'
      IN_SRC: '{{._SOURCES | replace "\n" " "}}'
      CXX_FLAGS: >-
        {{if eq .MODE "debug"}}
        {{.DEBUG_FLAGS}}
        {{else if eq .MODE "release"}}
        {{.RELEASE_FLAGS}}
        {{else}}
        {{fail "MODE must be one of `debug release`"}}
        {{end}}
    cmds:
      - '{{.CXX}} {{.CL_FLAGS}} {{.CXX_FLAGS}} {{.IN_SRC}}'
    requires:
      vars: [MODE, OUT_EXE]
    # Seems '{cpp,hpp}' or `[ch]pp` doesn't work with Windows
    sources:
      - '{{.SRC}}/*.cpp'
      - '{{.SRC}}/*.hpp'
    generates:
      - '{{.OUT_EXE}}'
  
  run:
    desc: '[Re]build the C++ executable if needed then run it.'
    deps:
      - task: build
    cmds:
      - '{{.OUT_EXE}}'
